<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Cursor Example</title>
    <style>
      .cursor-ball {
        position: fixed;
        pointer-events: none;
        width: 30px;
        height: 30px;
        transform: translate(-50%, -50%);
        transition: transform 0.1s linear; /* 부드러운 이동을 위한 transition */
      }
      .cursor-ball svg {
        transition: transform 0.3s ease; /* SVG 스케일 변화에 대한 transition */
      }
    </style>
  </head>
  <body>
    <div class="cursor-ball">
      <svg width="30" height="30">
        <circle cx="15" cy="15" r="12" fill="white"></circle>
      </svg>
    </div>

    <div
      class="cursor-able"
      data-cursor="Click me!"
      style="margin: 20px; padding: 10px; background-color: lightblue"
    >
      Hover over me!
    </div>
    <div
      class="cursor-able"
      data-cursor="Hello!"
      style="margin: 20px; padding: 10px; background-color: lightcoral"
    >
      Hover over me too!
    </div>

    <script>
      const cursorBall = document.querySelector('.cursor-ball');
      const cursorBallSvg = cursorBall.querySelector('svg');

      document.addEventListener('mousemove', (e) => {
        cursorBall.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
      });

      document.querySelectorAll('.cursor-able').forEach((item) => {
        item.addEventListener('mouseenter', () => {
          cursorBallSvg.style.transform = 'scale(4)';
        });
        item.addEventListener('mouseleave', () => {
          cursorBallSvg.style.transform = 'scale(0.8)';
        });
      });
    </script>
  </body>
</html>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const instagramLogo = document.querySelector('.instagram-logo');
    let lastScrollY = window.scrollY;
    let lastSpeed = 0;
    let lastTime = Date.now();

    function updateLogoPosition() {
      const currentTime = Date.now();
      const currentScrollY = window.scrollY;
      const timeDiff = currentTime - lastTime;
      const scrollDiff = currentScrollY - lastScrollY;

      // 스크롤 속도 계산 (픽셀/초)
      const currentSpeed = timeDiff > 0 ? (scrollDiff / timeDiff) * 1000 : 0;

      // 속도의 지수 이동 평균을 사용하여 부드럽게 만듦
      const smoothedSpeed = lastSpeed * 0.9 + currentSpeed * 0.1;

      // 반응성 조절 및 초기 움직임 범위 제한
      const sensitivity = 0.03; // 낮은 값일수록 반응성이 약해짐
      const minMove = 2; // 최소 이동 거리
      const maxMove = 30; // 최대 이동 거리

      let moveDistance = smoothedSpeed * sensitivity;
      moveDistance =
        Math.sign(moveDistance) *
        Math.min(Math.max(Math.abs(moveDistance), minMove), maxMove);

      // 부드러운 애니메이션 효과 적용
      instagramLogo.style.transition =
        'transform 0.4s cubic-bezier(0.1, 0.15, 0.30, 1.0)';
      instagramLogo.style.transform = `translateY(${-moveDistance}px)`;

      lastScrollY = currentScrollY;
      lastSpeed = smoothedSpeed;
      lastTime = currentTime;

      requestAnimationFrame(updateLogoPosition);
    }

    // 초기 위치 설정 및 애니메이션 시작
    updateLogoPosition();
  });
</script>
