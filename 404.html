<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        color: #333;
      }
      h1 {
        font-size: 50px;
        margin-top: 50px;
      }
      p {
        font-size: 20px;
      }
      a {
        color: #3498db;
        text-decoration: none;
        border-bottom: 2px solid #3498db;
      }
      a:hover {
        color: #2c3e50;
        border-bottom: 2px solid #2c3e50;
      }
      .container {
        margin: 0 auto;
        padding: 50px;
        max-width: 600px;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>죄송합니다, 찾고 계신 페이지를 찾을 수 없습니다.</p>
      <p>아래 버튼을 눌러 홈으로 돌아가세요.</p>
      <a href="/" class="button">홈으로 돌아가기</a>
    </div>
  </body>
</html>
